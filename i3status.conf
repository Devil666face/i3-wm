disk "/" {
    # format = "<span bgcolor='#282A36' foreground='#ebdbb2'>💾</span><span color='#F8F8F2'>%avail</span>"
    format = "<span bgcolor='#282A36' foreground='#ebdbb2'>󰋊 </span><span color='#F8F8F2'>%avail</span>"
    # format = "<span bgcolor='#1e1e2e' foreground='#a6e3a1'>󰋊 </span><span color='#cad3f5'>%avail</span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>💾</span><span color='#F8F8F2'>%avail</span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>󰋊</span><span color='#F8F8F2'> %avail</span>"
    prefix_type	= custom
    low_threshold = 20
    threshold_type = percentage_avail
    separator_block_width = 11
}

