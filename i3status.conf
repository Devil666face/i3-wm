battery 0 {
    format = "<span bgcolor='#282A36' foreground='#ebdbb2'>%status</span><span color='#F8F8F2'> %percentage </span>"
    # format = "<span bgcolor='#1e1e2e' foreground='#a6e3a1'>%status</span><span color='#cad3f5'> %percentage </span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>%status</span><span color='#F8F8F2'>%percentage </span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>%status </span><span color='#F8F8F2'>%percentage</span>"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 30
    threshold_type = percentage
    hide_seconds = true
    status_chr = "󰂄"
    status_unk = "󰂑"
    status_bat = "󱧥"
    status_full = "󱟢"
    status_idle = "󱟢"
    # status_chr = "🔌"
    # status_unk = "❓"
    # status_bat = "🔋"
    # status_full = "🔋"
    separator_block_width = 0
}

battery 1 {
    format = "<span bgcolor='#282A36' foreground='#ebdbb2'>%status</span><span color='#F8F8F2'> %percentage </span>"
    # format = "<span bgcolor='#1e1e2e' foreground='#a6e3a1'>%status</span><span color='#cad3f5'> %percentage </span>"
