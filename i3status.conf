    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 30
    threshold_type = percentage
    hide_seconds = true
    status_chr = "󰂄"
    status_unk = "󰂑"
    status_bat = "󱧥"
    status_full = "󱟢"
    status_idle = "󱟢"
    # status_chr = "🔌"
    # status_unk = "❓"
    # status_bat = "🔋"
    # status_full = "🔋"
    separator_block_width = 0
}

