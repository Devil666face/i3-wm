    format_muted = "<span bgcolor='#282A36' foreground='#ebdbb2'>󰸈 </span>"
    # format = "<span bgcolor='#1e1e2e' foreground='#a6e3a1'>󰕾 </span><span color='#cad3f5'>%volume </span>"
    # format_muted = "<span bgcolor='#1e1e2e' foreground='#a6e3a1'>󰸈 </span>"
