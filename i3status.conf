general {
    interval 		= 1
    colors 			= false
    # color_good      = '#BD93F9'
    # color_degraded  = '#F8F8F2'
    # color_bad       = '#cc241d'
    color_good      = '#ebdbb2'
    color_degraded  = '#d79921'
    color_bad       = '#cc241d'
    output_format = "i3bar"
    markup = "pango"
}

#separator = false
#separator_block_width =11
order += "read_file title"
order += "read_file weather"
order += "read_file light"
order += "read_file power"
order += "read_file wg"
order += "wireless wlp3s0"
order += "wireless wlp4s0"
order += "disk /"
order += "memory"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "battery 0"
order += "battery 1"
order += "read_file bright"
order += "volume master"
order += "tztime localtime"
order += "tztime localdate"
order += "read_file lay"
# order += "read_file i3status"

read_file weather {
    format = "%content "
    path = /tmp/weather
    format_bad = ""
    separator_block_width = 0
}

read_file i3status {
    format = "%content "
    path = /tmp/i3status
    format_bad = ""
    separator_block_width = 0
}

read_file light {
    format = "<span bgcolor='#282A36' foreground='#ebdbb2'>%content</span>"
    path = /tmp/light
    format_bad = ""
    separator_block_width = 0
}

read_file title {
    # format = "<span bgcolor='#282A36' foreground='#ebdbb2'>▶️</span><span color='#F8F8F2'>%content </span>"
