    # format = "<span bgcolor='#282A36' foreground='#ebdbb2'>🔈</span><span color='#F8F8F2'>%volume </span>"
    # format_muted = "<span bgcolor='#282A36' foreground='#ebdbb2'>🔇 </span>"
